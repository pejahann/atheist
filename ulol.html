<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MGA ULOL</title>
  <style>
    /* Reset margin and padding */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Full-screen gradient background animation */
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb, #a18cd1, #fbc2eb);
      background-size: 600% 600%;
      animation: gradientAnimation 10s ease infinite;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
    }

    /* Meme text styling */
    .meme-text {
      font-size: 2.5em;
      font-family: Impact, sans-serif;
      color: white;
      text-shadow: 2px 2px 5px black;
      position: absolute;
      width: 100%;
      text-align: center;
      animation: fadeInOut 6s infinite;
      opacity: 0;
    }
    .top-text { top: 5%; }
    .bottom-text { bottom: 5%; animation-delay: 3s; }

    /* Button styling */
    .glow-button {
      padding: 15px 40px;
      font-size: 1.5em;
      font-weight: bold;
      color: #fff;
      background-color: #6a11cb;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      text-transform: uppercase;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      position: relative;
      overflow: hidden;
      transition: 0.5s;
    }

    /* Glowing effect */
    .glow-button::before {
      content: "";
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255, 255, 255, 0.3), rgba(255, 255, 255, 0));
      transition: opacity 0.5s;
      opacity: 0;
    }

    /* Hover effect */
    .glow-button:hover::before {
      opacity: 1;
      transform: scale(1.1);
      animation: pulse 1.5s infinite;
    }

    /* Text hover color change */
    .glow-button:hover {
      color: #ffe4e1;
    }

    /* Gradient background animation keyframes */
    @keyframes gradientAnimation {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    /* Pulse keyframes */
    @keyframes pulse {
      0% { transform: scale(0.95); }
      70% { transform: scale(1); }
      100% { transform: scale(0.95); }
    }

    /* Fade in and out keyframes for meme text */
    @keyframes fadeInOut {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div class="meme-text top-text">PISLITANG BUTTON MGA GUYS</div>
  <button class="glow-button">PISLIT</button>
  <div class="meme-text bottom-text">SIGE NATAG SKWELA ANI WANATAY TAGAY2X</div>
</body>
</html>
